version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: einvoice-db
    restart: always
    environment:
      POSTGRES_DB: e-invoice
      POSTGRES_USER: e-invoice
      POSTGRES_PASSWORD: M@donna1facebaie2
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - einvoice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U einvoice_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: einvoice-backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8000
      DATABASE_URL: postgresql://e-invoice:M@donna1facebaie2@postgres:5432/e-invoice
      JWT_SECRET: your_jwt_secret_change_this_to_random_32_chars
      JWT_EXPIRES_IN: 7d
      REFRESH_TOKEN_EXPIRES_IN: 30d
      REFRESH_SECRET: your_refresh_secret_change_this_to_random_32_chars
      CORS_ORIGIN: https://invoizz.com
    ports:
      - "8000:8000"
    networks:
      - einvoice-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://invoizz.com/api/v1
    container_name: einvoice-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://invoizz.com/api/v1
    ports:
      - "3000:3000"
    networks:
      - einvoice-network

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: einvoice-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: george@cirdei.de
      PGADMIN_DEFAULT_PASSWORD: M@donna1facebaie2
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    networks:
      - einvoice-network
    depends_on:
      - postgres

volumes:
  postgres-data:
    driver: local

networks:
  einvoice-network:
    driver: bridge

